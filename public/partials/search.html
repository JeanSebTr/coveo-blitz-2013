<div class="jumbotron masthead">
    <div class="container">
        <div class="row">
            <h1>{Coveo Blitz}</h1>
            <p>NodeJS + Bootstrap + AngularJS + winners from last year</p>
        </div>
    </div>
</div>

<div class="container">

    <div class="row">
        <form class="search-form" ng-submit="search()">
            <input type="text" ng-model="query" />
            <button type="submit" class="btn">Search</button>
        </form>
    </div>

    <div class="row" ng-repeat="result in results">
        <p>{{result.hello}}</p>
        <p>{{result.query}}</p>
    </div>
</div>
